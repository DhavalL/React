<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>React!</title>
    
   <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>

    <style>
        .form{
            padding: 10px;
        }
        .cntr{
            width: 220px;
            margin: auto;
            border: 3px solid grey;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        
        class App extends React.Component {

            doCalc(num1,num2) { 
                return num1+num2;
            };

            render() {
              
                var textStyle={// inline styling
                    color:'grey',
                    fontSize: '20px',
                    width:'300px'
                }

                return(
                    <div className="cntr">
                    <p style={textStyle}>Sign Up</p> {/*css modules*/}
                    <input className="form" type="text" style={{background:'lightgrey'}} placeholder="Enter name"/><br/>
                    <input className="form" type="password"  placeholder="Enter Password"/><br/>
                    <input className="form" type="email" style={{background:'lightgrey'}} placeholder="Enter Email"/><br/>
                    <input className="form" type="number" style={{width:'100px'}}/><input className="form" type="number" style={{width:'100px'}}/><br/>
                    <input className="form" type="button" value="Do Sum"/>
                    <p>{this.doCalc(4,2)}</p>
                    </div>
                );
            }
        }
        ReactDOM.render(<App />,document.getElementById('root'));
    
    </script>
    
</body>
</html>
